name: Build and Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run dist-win
      
    - name: Build Electron app (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run dist-mac
      
    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist-linux
      
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/*.exe
          dist/*.msi
          
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: |
          dist/*.dmg
          dist/*.zip
          
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: VCHome Hospital Desktop App ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## üè• VCHome Hospital Desktop App Release
          
          ### ‚úÖ Features:
          - **Desktop Application** - Native Windows/Mac/Linux support
          - **Clean Interface** - Professional UI without developer tools
          - **Domain Management** - Custom domain configuration system
          - **Secure Environment** - Production-ready security settings
          
          ### üì¶ Downloads:
          - **Windows**: `.exe` installer and portable version
          - **macOS**: `.dmg` installer
          - **Linux**: `.AppImage` and `.deb` packages
          
          ### üöÄ Installation:
          1. Download the appropriate file for your operating system
          2. Run the installer or portable executable
          3. Follow the setup instructions
          
          ### üîß System Requirements:
          - Windows 10/11, macOS 10.15+, or Linux (Ubuntu 18.04+)
          - 4GB RAM minimum, 8GB recommended
          - 500MB free disk space
          
          ---
          **Built with ‚ù§Ô∏è for VCHome Hospital**
        files: |
          windows-build/*
          macos-build/*
          linux-build/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}